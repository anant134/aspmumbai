<p-toast></p-toast>
<div class="app-body" style="margin-top: 10%;">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <h5>Change Password</h5>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="oldpass"
                                            placeholder="Old Password" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="newpass"
                                            placeholder="New Password" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="confirmpass"
                                            placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-6">
                                            <button type="submit" [disabled]="form.invalid"
                                                class="btn btn-primary px-4">Submit</button>

                                            <button (click)="login()" class="btn btn-primary px-4">Login</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
