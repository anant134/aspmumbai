<p-toast></p-toast>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-6 pull-left">
            <h5>Holiday Master</h5>
        </div>
        <!-- (click)="openModalApplicant(template)" -->
        <div class="col-lg-6 pull-right" style="text-align: end;">
            <button (click)="openModal(template,{})" class="btn btn-primary float-right">Add </button>

        </div>

    </div>
    <br>
    <p-table [value]="holidayInfo">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Date<p-sortIcon field="id"></p-sortIcon>
                </th>
                <th>Reason</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-holiday>
            <tr>
                <td>{{holiday.date|date:'MMM d, y'}} </td>
                <td>{{holiday.reason}} </td>
                <td style="text-align: center;">
                    <button class="btn btn-primary " (click)="openModal(template,holiday)">Edit</button>
                    <!-- <button class="btn btn-primary float-right" (click)="delete(country)">delete</button>
                    </button> -->
                </td>
            </tr>

        </ng-template>
    </p-table>
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{modelpopuptitle}}</h4><br>

            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formholiday" (ngSubmit)="onSubmit()">
                <div class="row mt-2 d-flex align-items-stretch">
                    <div class="col-md-6 col-xl-6 col-xxl-6 col-sm-12">
                        <div class="form-group">
                            <div class="p-field">
                                <label for="input" required class="mt-1">Reason</label>
                                <input formControlName="reason" id="reason" [focus]="f.reason.invalid ? true: false"
                                    placeholder="Enter Reason" tabindex="0" type="text" class="form-control" type="text"
                                    pInputText>
                                <div *ngIf="f.reason.touched && f.reason.invalid">
                                    <small *ngIf="f.reason.errors?.required" class="p-error">Reason is
                                        required.</small>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-6 col-xxl-6 col-sm-12">
                        <div class="form-group">
                            <div class="p-field">
                                <label for="input" required class="mt-1">Date</label>
                                <input formControlName="date" id="date" placeholder="Enter date" tabindex="0"
                                    type="text" class="form-control" type="text" pInputText>

                            </div>
                        </div>
                    </div>
                </div>
                <button #smtbtn appSingleClick class="btn btn-primary mt-3 pull-right" type="submit"
                    [disabled]="(formholiday.invalid )">Submit
                    <!-- <div class="spinner-border spinner-border-sm text-light" role="status" *ngIf="globalService.loader">
                        <span class="visually-hidden">Loading...</span>
                    </div> -->
                </button>
            </form>
        </div>
    </ng-template>


</div>
