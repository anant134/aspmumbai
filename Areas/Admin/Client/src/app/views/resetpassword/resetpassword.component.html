<div class="app-body" style="margin: 10%;">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <h1>Reset Password</h1>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Password" autocomplete="Password" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="confirmpassword"
                                            placeholder="Confirm Password" autocomplete="current-password" required>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-6">
                                            <button type="submit" [disabled]="form.invalid"
                                                class="btn btn-primary px-4">Submit</button>

                                            <button (click)="clear()" class="btn btn-primary px-4">Clear</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
