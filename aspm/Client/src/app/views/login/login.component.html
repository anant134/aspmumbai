  <main class="main d-flex align-items-center">

        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username"
                      autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"
                      autocomplete="current-password" required>
                  </div>

                  <div class="form-group row">
                    <div class="col-6">
                      <button type="submit" [disabled]="form.invalid" class="btn btn-primary px-4">Login</button>


                    </div>
                    <div class="col-6 text-right">
                      <!-- -->
                      <button type="button" (click)="onForgetPassword()" class="btn btn-link px-0">Forgot
                        password?</button>
                    </div>
                  </div>
                </form>
              </div>
